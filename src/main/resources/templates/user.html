<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    .inline {
        display: inline;
    }

    .link-button {
        background: none;
        border: none;
        color: grey;
    }
</style>
<body>

<!-- Шапка -->
<div class="container-fluid">
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <h3 class="navbar-brand col-md-3 col-lg-2 mr-0 px-4"><span th:text="${userInfo.getEmail()}">VALUE</span>
            with roles: <span th:text="${userInfo.roleToString()}"></span></h3>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <form class="inline" th:action="@{/logout}" th:method="POST">
                    <input type="hidden" name="Logout" value="Logout"/>
                    <button type="submit" name="submit_param" value="submit_value" class="link-button">
                        Logout
                    </button>
                </form>
            </li>
        </ul>
    </nav>

    <!-- Левая навигация -->
    <div class="row">
        <div class="col-2">
            <br>
            <ul class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <li class="nav-item">
                    <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-tab"
                       role="tab" aria-controls="v-pills-home" aria-selected="true">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10 bg-light">
            <br>
            <div class="page-header">
                <h1>User information-page</h1>
            </div>
            <div class="card">
                <h5 class="card-header">About user</h5>
                <div class="card-body">
                    <table class="table table-striped align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td th:text="${userInfo.getId()}"></td>
                            <td th:text="${userInfo.getUsername()}"></td>
                            <td th:text="${userInfo.getAge()}"></td>
                            <td th:text="${userInfo.getEmail()}"></td>
                            <td th:text="${userInfo.roleToString()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
